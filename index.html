<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="shortcut icon" href="pricing-component-with-toggle-master/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!--main-->
    <main class="main">
        <h1 class="h1-title-geral">Our Pricing</h1>

        <!--form-checkbox-container-->
        <div class="form-checkbox-container">
            <label id="label-annually" class="form-check-label" for="flexSwitchCheckChecked">Annually</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                    style="cursor: pointer;" checked>
                <label id="label-monthly" class="form-check-label" for="flexSwitchCheckChecked">Monthly</label>
            </div>
        </div> <!--form-checkbox-container-->

        <aside class="cards-container">

            <!--card-basic-plan-->
            <section class="card-basic-plan">
                <h4>Basic</h4>

                <div class="container-value-basic">
                    <h1 class="value-basic annual">$19.99</h1>
                    <h1 class="value-basic monthly">$199.99</h1>
                </div>

                <div class="infos-container-basic">
                    <h5>500 GB Storage</h5>
                    <h5>2 Users Allowed</h5>
                    <h5>Send up to 3 GB</h5>
                </div>

                <div class="button-container-basic">
                    <button class="button-learnMore" type="submit">Learn More</button>
                </div>
            </section><!--card-basic-plan-->

            <section class="card-prof-plan"> <!--card-prof-plan-->
                <h4>Professional</h4>

                <div class="container-value-prof-plan">
                    <h1 class="value-prof annual">$24.99</h1>
                    <h1 class="value-prof monthly">$249.99</h1>
                </div>

                <div class="infos-container-prof-plan">
                    <h5>1 TB Storage</h5>
                    <h5>5 Users Allowed</h5>
                    <h5>Send up to 10 GB</h5>
                </div>

                <div class="button-container-plan">
                    <button class="button-learnMoreProf" type="submit">Learn More</button>
                </div>
            </section> <!--section prof plan-->

            <section class="card-master-plan"> <!--card-master-plan-->
                <h4>Master</h4>

                <div class="container-value-master-plan">
                    <h1 class="value-master annual" >$39.99</h1>
                    <h1 class="value-prof monthly">$399.99</h1>
                </div>

                <div class="infos-container-master-plan">
                    <h5>1 TB Storage</h5>
                    <h5>5 Users Allowed</h5>
                    <h5>Send up to 10 GB</h5>
                </div>

                <div class="button-container-master-plan">
                    <button class="button-learnMoreMaster" type="submit">Learn More</button>
                </div>
            </section> <!--section master plan-->
        </aside>

    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
